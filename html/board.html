<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/board.css"/>
    <title>게시판</title>
</head>
<body>
    <div class="write">
        <h1>글쓰기</h1>
        <form method="post" action="../php/index.php" enctype="multipart/form-data">
            <table class="writeTable">
                <tr>
                    <th width="50">이름</th>
                    <td><input type="text" name="name" placeholder="이름을 입력하세요" required></td>
                </tr>
                <tr>
                    <th width="50">제목</th>
                    <td><input type="text" name="title" placeholder="제목을 입력하세요" required></td>
                </tr>
                <tr>
                    <th>학년</th>
                    <td>
                        <select name="grade" required>
                            <option value="1학년">1학년</option>
                            <option value="2학년">2학년</option>
                            <option value="3학년">3학년</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>휴대폰</th>
                    <td>
                        <label><input type="radio" name="phone" value="SKT">SKT</label>
                        <label><input type="radio" name="phone" value="KTF">KTF</label>
                        <label><input type="radio" name="phone" value="LGU+">LGU+</label>
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td><textarea name="content" rows="5" cols="40" placeholder="내용을 입력하세요" required></textarea></td>
                </tr>
                <tr>
                    <th width="50">비밀번호</th>
                    <td><input type="password" name="password" placeholder="비밀번호를 입력하세요" required></td>
                </tr>
                <tr>
                    <th>파일 첨부</th>
                    <td><input type="file" name="file"></td>
                </tr>
            </table>
            <div class="button-class">
                <a href="../php/index.php" class="back">뒤로가기</a>
                <button type="reset">다시 입력</button>
            <input type="submit" value="작성 완료">
            </div>
        </form>
    </div>
</body>
</html>
